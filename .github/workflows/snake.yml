name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily
  workflow_dispatch:

permissions:
  contents: write # Ensure GitHub Actions can push updates

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake via GitHub API
        run: |
          mkdir -p dist
          curl -o dist/snake.svg "https://github.com/Platane/snk/raw/output/github-contribution-grid-snake.svg"

      - name: Check Generated File
        run: ls -l dist # Debugging step to verify the file

      - name: Ensure Output Branch Exists
        run: |
          git fetch origin output || git checkout --orphan output
          git reset --hard

      - name: Commit and Push Generated Snake
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout -B output
          git add -f dist/snake.svg
          git commit -m "Updated contribution snake" || echo "No changes to commit"
          git push -u origin output --force
