name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write # Ensures the workflow can push updates

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk-action@v3 # Using updated version
        with:
          github_user_name: dirshaye
          outputs: snake.svg

      - name: Move SVG to Root (if needed)
        run: mv snake.svg snake.svg || true

      - name: Ensure Output Branch Exists
        run: |
          git fetch origin output || git checkout --orphan output
          git reset --hard

      - name: Commit and Push Generated Snake
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout -B output
          git add -f snake.svg
          git commit -m "Updated contribution snake" || echo "No changes to commit"
          git push -u origin output --force
