name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily
  workflow_dispatch:

permissions:
  contents: write # Ensure the workflow has write permissions

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk-action@v3 # Updated action version
        with:
          github_user_name: dirshaye
          outputs: dist/github-contribution-grid-snake.svg

      - name: Check Generated File
        run: ls -l dist # Debugging step to ensure file exists

      - name: Ensure output branch exists
        run: |
          git fetch origin output || git checkout --orphan output
          git reset --hard

      - name: Commit and Push Generated Snake
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout -B output
          git add -f dist/github-contribution-grid-snake.svg
          git commit -m "Generated contribution snake" || echo "No changes to commit"
          git push -u origin output --force
