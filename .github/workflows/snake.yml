name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk@v2
        with:
          github_user_name: dirshaye

      - name: Commit and Push Generated Snake
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ensure the output branch exists
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout -B output
          git add -f dist/github-contribution-grid-snake.svg
          git commit -m "Generated contribution snake"
          git push -u origin output --force
